@if(isOpen){
    <div class="cart-content animate__animated animate__flipInY">
        <mat-toolbar color="warn" style="display: flex; justify-content: space-between; height: 50px;">
        <span>My Cart</span>   
        <span></span>
        <span>
            <button mat-icon-button (click)="closeCart()" mat-dialog-close ><mat-icon>close</mat-icon></button>
        </span> 
        </mat-toolbar>
        @if(cartItems$ | async){
            <table class="table" style="width: 100%;">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    @for(product of (cartItems$ | async).items; track product){
                        <tr>
                            <td>{{product?.product?.name}}</td>
                            <td><img src="{{product?.product?.image}}" width="50px" height="50px"></td>
                            <td>{{product?.product?.price}} /-</td>
                        </tr>
                    }
                </tbody>
            </table>
            <div class="text-center">
                <button mat-raised-button color="warn" (click)="openCartDetails()"> View</button>
            </div>
        }
    </div>
}
